<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Youtube Thumbnail Grabber</title>
  </head>
  <body class="bg-orange-100">
    <nav class="max-w-xl p-4 m-auto">
      <img class="w-32 m-auto" src="./icon.png" alt="Youtube logo" />
    </nav>
    <main class="max-w-xl bg-white rounded shadow mt-4 m-auto p-4">
      <div class="">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Paste your youtube video URL Here.
        </label>
        <input
          id="inputUrl"
          class="bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal placeholder-gray-400"
          type="url"
          placeholder="https://www.youtube.com/watch?v=XxXxXxX"
        />
        <button
          id="buttun"
          class="w-full mt-4 bg-orange-400 hover:bg-orange-500 text-white  py-2 px-6 rounded focus:outline-none"
          type="button"
        >
          Get The Thumbnail
        </button>
      </div>
      <div id="thumbnail-details" class="mt-8 hidden">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Thumbnail
        </label>
        <div class="flex">
          <div class="rounded w-32 inline-block">
            <img id="thumbnailimg" src="" alt="" />
          </div>
          <div>
            <a
              id="downloadImg"
              class="ml-6 mt-6 inline-block w-full bg-red-700 hover:bg-red-800 text-white py-2 px-6 rounded focus:outline-none"
            >
              Download Thumbnail
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="max-w-xl text-orange-600 bg-orange-300 rounded shadow mt-4 m-auto p-4"
    >
      Youtube Thumbnail Grabber
    </footer>

    <script src="app.js"></script>
  </body>
</html>
